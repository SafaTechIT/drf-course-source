<!DOCTYPE html>
<html>
<head>
	<title>Article List</title>
	<meta charset="utf-8">
</head>
<body>
	{% for article in object_list %}

		<article>
			<h2>{{article.title}}</h2>
			<div>{{article.author}}</div>
			<div>{{article.publish}}</div>
			{{article.content|linebreaks}}
		</article>
		<hr>

	{% empty %}
		<div>Nothing to show.</div>
	{% endfor %}
</body>
</html>
